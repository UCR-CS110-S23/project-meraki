<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="header" role="navigation" style="color: gray">
      <a href="#wrapper">Jump to content</a>
      <div id="nav-tabs">
        <li><b>Home</b></li>
        <li><b>Moments</b></li>
        <li><b>Notifications</b></li>
        <li><b>Messages</b></li>
      </div>
      <img id="twitterlogo" src="images\twitter-logo.png" alt="twitter logo" />
      <button type="button" id="tweet-button">Tweet</button>
    </nav>

    <div id="wrapper">
      <div id="content-left">
        <div id="cover-coverpfp">
          <img id="banner" src="images\ratatouille-banner.png" alt="banner" />

          <div id="cover-profile">
            <img
              id="cover-profile-pic"
              src="images\ratatouille.jpg"
              alt="ratatouille"
            />
            <p id="name-screen">
              <b><u>Remy</u></b> <br /><span id="name-date">@remy</span>
            </p>
          </div>
        </div>

        <div id="stats-content">
          <div id="stats" style="color: gray">
            <p><b>Tweets</b></p>
            <p style="color: #32adf9"><b>5049</b></p>
          </div>

          <div id="stats" style="color: gray">
            <p><b>Following</b></p>
            <p style="color: #32adf9"><b>324</b></p>
          </div>

          <div id="stats" style="color: gray">
            <p><b>Followers</b></p>
            <p style="color: #32adf9"><b>809</b></p>
          </div>
        </div>
      </div>

      <div id="content-center" role="main">
        <div id="searchFilterContent">
          <div id="search">
            <input
              id="searchBar"
              type="search"
              placeholder="Search in tweets"
              size="70"
            />
          </div>
          <div id="feed">
            Pause Feed
            <input type="checkbox" id="check" onclick="pauseFeed()" />
          </div>
        </div>

        <div id="tweet-container"></div>
      </div>

      <div id="content-right">
        <h3>Who to follow</h3>

        <div id="profile">
          <img id="profile-pic" src="images\linguini.png" alt="linguini" />
          <p><b>Linguini</b> <span id="name-date">@linguini</span></p>
          <button type="button" id="follow-button">Follow</button>
        </div>
        <div id="cr-border-bot"></div>
        <div id="profile">
          <img
            id="profile-pic"
            src="images\ratatouille.jpg"
            alt="ratatouille"
          />
          <p><b>CS110 TA</b> <span id="name-date">@cs</span></p>
          <button type="button" id="follow-button">Follow</button>
        </div>
        <div id="cr-border-bot"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
