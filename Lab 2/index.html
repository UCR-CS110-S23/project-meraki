<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 style="text-align: center">
      Scores: X : <span></span> O : <span></span>.
    </h2>
    <h2 style="text-align: center">
      Its your turn, <span class="display_player"></span>.
    </h2>

    <div class="timer">
      <input type = "text" id = "text">
      <script>
        let time = document.getElementById("time");
        setTimeout(function(){time.value = "5 seconds"}, 2000);
        setTimeout(function(){time.value = "3 seconds"}, 3000);
        setTimeout(function(){time.value = "2 seconds"}, 5000);
        function myFunction(){
          timeout = setTimeout(alertFunc, 5000);
        }
        function alertFunc(){
          alert("Time\'s Up! We\'re skipping your turn!");
        }
      </script>
    </div>

    <div class="game_board">
      <div class="row">
        <div class="one"><span class="xo"></span></div>
        <div class="two"><span class="xo"></span></div>
        <div class="three"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="four"><span class="xo"></span></div>
        <div class="five"><span class="xo"></span></div>
        <div class="six"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="seven"><span class="xo"></span></div>
        <div class="eight"><span class="xo"></span></div>
        <div class="nine"><span class="xo"></span></div>
      </div>
    </div>
    <button class="play_ai">Play Against AI</button>
    <button class="two_player">Select 2 Players</button>
    <button class="new_game">New Game</button>
    <button class="reset">Reset</button>
  </body>
</html>
