<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 style="text-align: center">
      Scores: X: <span id="X-score">0</span>, O: <span id="O-score">0</span>
    </h2>
    <h2 style="text-align: center">
      It's your turn, <span class="display_player">X</span>.
    </h2>
    <h2 style="text-align: center">Time left: <span id="countdown">2:00</span></h2>
    <h2 style="text-align: center" id="skip-turn-msg"></h2>

    <div class="game_board">
      <div class="row">
        <div class="one"><span class="xo"></span></div>
        <div class="two"><span class="xo"></span></div>
        <div class="three"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="four"><span class="xo"></span></div>
        <div class="five"><span class="xo"></span></div>
        <div class="six"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="seven"><span class="xo"></span></div>
        <div class="eight"><span class="xo"></span></div>
        <div class="nine"><span class="xo"></span></div>
      </div>
    </div>
    <div class="options">
      <!-- <button class="two_player">Select 2 Players</button> -->
      <label class="play_ai_label for="AI"><input type="checkbox" class="play_ai" id="AI_check" name="AI" value="AI" >Play against AI</label>
      <button class="start_game">Start playing</button>
      <button class="new_game">New Game</button>
      <button class="reset">Reset</button>
    </div>
  </body>
